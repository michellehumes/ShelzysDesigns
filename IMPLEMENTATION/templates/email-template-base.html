<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ email_title }}</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
    <style>
        /* Reset styles */
        body { margin: 0; padding: 0; width: 100%; -webkit-text-size-adjust: 100%; }
        table { border-collapse: collapse; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }

        /* Brand colors */
        .bg-sage { background-color: #fb5887; }
        .bg-dark-sage { background-color: #1a1a1a; }
        .bg-warm-white { background-color: #fefefe; }
        .bg-white { background-color: #FFFFFF; }

        .text-sage { color: #fb5887; }
        .text-dark-sage { color: #1a1a1a; }
        .text-charcoal { color: #1a1a1a; }
        .text-gold { color: #fe8c43; }
        .text-white { color: #FFFFFF; }

        /* Typography */
        .font-heading { font-family: 'Montserrat', Georgia, 'Times New Roman', serif; }
        .font-body { font-family: 'Inter', Arial, sans-serif; }

        /* Button styles */
        .btn-primary {
            background-color: #fb5887;
            color: #FFFFFF;
            padding: 16px 32px;
            border-radius: 999px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-family: 'Inter', Arial, sans-serif;
        }

        .btn-primary:hover {
            background-color: #e0416e;
        }

        .btn-secondary {
            background-color: #FFFFFF;
            color: #1a1a1a;
            border: 1px solid #fb5887;
            padding: 14px 30px;
            border-radius: 999px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            font-family: 'Inter', Arial, sans-serif;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content { padding: 20px !important; }
            .product-image { width: 100% !important; }
            .stack { display: block !important; width: 100% !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #fefefe;">

    <!-- Preheader text (hidden) -->
    <div style="display: none; max-height: 0; overflow: hidden;">
        {{ preheader_text }}
    </div>

    <!-- Email container -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#fefefe">
        <tr>
            <td align="center" style="padding: 40px 20px;">

                <!-- Main content container -->
                <table class="container" width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#FFFFFF" style="border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">

                    <!-- Header with logo -->
                    <tr>
                        <td align="center" style="padding: 30px 40px; border-bottom: 1px solid #eeeeee;">
                            <a href="https://shelzysdesigns.com" target="_blank">
                                <img src="{{ logo_url }}" alt="Shelzy's Designs" width="180" style="display: block;">
                            </a>
                        </td>
                    </tr>

                    <!-- Main content -->
                    <tr>
                        <td class="content" style="padding: 40px;">

                            <!-- Headline -->
                            <h1 class="font-heading text-dark-sage" style="margin: 0 0 20px; font-size: 28px; line-height: 1.3; text-align: center;">
                                {{ headline }}
                            </h1>

                            <!-- Subheadline -->
                            <p class="font-body text-charcoal" style="margin: 0 0 30px; font-size: 16px; line-height: 1.6; text-align: center;">
                                {{ subheadline }}
                            </p>

                            <!-- Primary CTA -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center" style="padding: 20px 0;">
                                        <a href="{{ cta_url }}" class="btn-primary" style="background-color: #fb5887; color: #FFFFFF; padding: 16px 32px; border-radius: 999px; text-decoration: none; display: inline-block; font-weight: 600;">
                                            {{ cta_text }}
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Dynamic content block -->
                            {{ content_block }}

                        </td>
                    </tr>

                    <!-- Trust badges -->
                    <tr>
                        <td align="center" style="padding: 20px 40px; background-color: #fefefe; border-top: 1px solid #eeeeee;">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center" style="padding: 0 15px;">
                                        <span class="font-body text-charcoal" style="font-size: 13px;">Free Shipping $75+</span>
                                    </td>
                                    <td align="center" style="padding: 0 15px;">
                                        <span class="font-body text-charcoal" style="font-size: 13px;">Permanent Sublimation</span>
                                    </td>
                                    <td align="center" style="padding: 0 15px;">
                                        <span class="font-body text-charcoal" style="font-size: 13px;">4.9 Stars</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #1a1a1a;">

                            <!-- Social links -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center" style="padding-bottom: 20px;">
                                        <a href="{{ instagram_url }}" style="text-decoration: none; padding: 0 10px;">
                                            <img src="{{ instagram_icon }}" alt="Instagram" width="24">
                                        </a>
                                        <a href="{{ pinterest_url }}" style="text-decoration: none; padding: 0 10px;">
                                            <img src="{{ pinterest_icon }}" alt="Pinterest" width="24">
                                        </a>
                                        <a href="{{ facebook_url }}" style="text-decoration: none; padding: 0 10px;">
                                            <img src="{{ facebook_icon }}" alt="Facebook" width="24">
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <!-- Footer text -->
                            <p class="font-body text-white" style="margin: 0 0 10px; font-size: 13px; text-align: center; opacity: 0.9;">
                                Shelzy's Designs | Encinitas, CA
                            </p>
                            <p class="font-body text-white" style="margin: 0 0 15px; font-size: 13px; text-align: center; opacity: 0.9;">
                                <a href="https://shelzysdesigns.com" style="color: #fe8c43; text-decoration: none;">shelzysdesigns.com</a>
                            </p>

                            <!-- Unsubscribe -->
                            <p class="font-body text-white" style="margin: 0; font-size: 11px; text-align: center; opacity: 0.7;">
                                <a href="{{ unsubscribe_url }}" style="color: #FFFFFF; text-decoration: underline;">Unsubscribe</a> |
                                <a href="{{ preferences_url }}" style="color: #FFFFFF; text-decoration: underline;">Email Preferences</a>
                            </p>

                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
