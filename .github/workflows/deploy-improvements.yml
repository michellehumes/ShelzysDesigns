# Weekly Blog Maintenance Workflow
name: Weekly Blog & Content Maintenance

on:
  schedule:
    # Every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  audit-affiliate-links:
    name: Audit Amazon Affiliate Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Audit links
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          if [ -f "shopify/scripts/audit-blog-amazon-links.js" ]; then
            node shopify/scripts/audit-blog-amazon-links.js
          fi

      - name: Create audit report
        run: |
          echo "## Weekly Affiliate Link Audit" >> $GITHUB_STEP_SUMMARY
          echo "Completed: $(date -u)" >> $GITHUB_STEP_SUMMARY
