name: Deploy Site Improvements

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      phase:
        description: 'Deployment phase (1, 2, 3, 4, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - 'all'
      dry_run:
        description: 'Dry run (no actual changes)'
        required: false
        default: false
        type: boolean

  # Scheduled runs (optional - uncomment to enable)
  # schedule:
  #   - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Deploy to Shopify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run deployment script
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          cd shopify/scripts
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            node master-site-improvement.js --phase=${{ github.event.inputs.phase }} --dry-run
          else
            node master-site-improvement.js --phase=${{ github.event.inputs.phase }}
          fi

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Phase:** ${{ github.event.inputs.phase }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run:** ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  publish-blogs:
    name: Publish Blog Posts
    runs-on: ubuntu-latest
    if: github.event.inputs.phase == '2' || github.event.inputs.phase == 'all'
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Publish blog posts
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          if [ -f "amazon-affiliate/scripts/publish-to-shopify.js" ]; then
            node amazon-affiliate/scripts/publish-to-shopify.js
          else
            echo "Blog publishing script not found, skipping..."
          fi

